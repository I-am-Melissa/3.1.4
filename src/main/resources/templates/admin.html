<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <title>Users</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">
         <strong><a th:text="${user.getUsername()}"></a></strong>
        <span class="text-start">with roles:
    <span th:each="role : ${user.getRoles()}">
        <a th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '"></a>
    </span>
</span>
    </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="d-flex flex-fill">
    <div class="d-flex flex-column pt-3" style="width: 250px">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/admin}" aria-current="page">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>

    <main class="d-flex flex-column flex-fill bg-light p-4" style="height: 150vh">
        <h1>Admin panel</h1>
        <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                   role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                   role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent" style="border: 1px solid #DCDFE3">
            <div id="nav-home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <h5 class="ms-3 mt-2 px-3">All users</h5>
                <div style="background: white;border-top: 1px solid #DCDFE3" class="p-3">
                    <table class="table table-striped table-hover" style="border-top: 1px solid #DCDFE3">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td><span class="text-start">
                             <a th:each="role : ${user.getRoles()}"
                                th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '"></a>
                            </span>
                            </td>
                            <td>
                                <button th:data-target="${'#edit' + user.getId()}" type="button"
                                        class="btn btn-info"
                                        data-toggle="modal">Edit
                                </button>
                            </td>
                            <td>
                                <button th:data-target="${'#delete' + user.getId()}" type="button"
                                        class="btn btn-danger"
                                        data-toggle="modal">Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="nav-profile" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-profile-tab">
                <h5 class="ms-3 mt-2 px-3">Add new user</h5>
                <div style="background: white;border-top: 1px solid #DCDFE3" class="p-3">
                    <form th:action="@{/admin}" th:method="POST" th:object="${user}">
                        <div class="d-flex flex-column align-items-center">
                            <label class="form-label"><b>First Name</b></label>
                            <input type="text" name="name" id="name" class="form-control w-25 mb-3"
                                   placeholder="First name">

                            <label class="form-label"><b>Last Name</b></label>
                            <input type="text" name="lastname" id="lastname" class="form-control w-25 mb-3"
                                   placeholder="Last name">

                            <label class="form-label"><b>Age</b></label>
                            <input type="number" name="age" id="age" class="form-control w-25 mb-3"
                                   placeholder="Age">

                            <label class="form-label"><b>Email</b></label>
                            <input type="text" name="email" id="email" class="form-control w-25 mb-3"
                                   placeholder="Email">

                            <label class="form-label"><b>Password</b></label>
                            <input type="password" name="password" id="password" class="form-control w-25 mb-3"
                                   placeholder="Password">

                            <label class="flex-fill"><b>Role</b></label>
                            <select id="roles" class="custom-select bd-primary w-25 mb-3" size="2" name="roles"
                                    multiple="multiple">
                                <option th:each="role : ${roles}"
                                        th:value="${role.getId()}"
                                        th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" th:each="user : ${users}" th:id="${'edit' + user.getId()}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{admin}" th:method="patch" role="form"
                  class="form-horizontal" th:object="${user}">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEdit">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container-fluid text-center col-6">
                    <input type="hidden" name="id" th:id="id" readonly class="form-control w-50 mb-3"
                           th:value="${user.getId()}">
                    <div class="form-group">
                        <label>ID
                            <input type="text" name="id" class="form-control" th:id="id" th:value="${user.getId()}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>First name
                            <input type="text" name="name" class="form-control" th:id="name"
                                   th:value="${user.getName()}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last name
                            <input type="text" name="lastname" class="form-control" th:id="lastname"
                                   th:value="${user.getLastname()}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Age
                            <input type="number" name="age" class="form-control" th:id="age"
                                   th:value="${user.getAge()}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="text" name="email" class="form-control" th:id="email"
                                   th:value="${user.getUsername()}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password
                            <input type="password" name="password" class="form-control" th:id="password"
                                   th:value="${user.getUsername()}">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label>Role
                                <select th:id="roles" class="custom-select bd-primary"
                                        size="2" multiple name="roles" style="width: 210px">
                                    <option th:each="role : ${roles}"
                                            th:value="${role.getId()}"
                                            th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '">
                                    </option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" th:each="user : ${users}" th:id="${'delete' + user.getId()}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:action="@{/admin?id={id}(id=${user.id})}" th:method="delete" role="form"
                  class="form-horizontal">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDelete">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container-fluid text-center col-6">
                    <div class="form-group">
                        <label>ID
                            <input type="text" class="form-control" th:id="id" th:value="${user.getId()}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>First name
                            <input type="text" class="form-control" th:id="name" th:value="${user.getName()}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Last name
                            <input type="text" class="form-control" th:id="lastname" th:value="${user.getLastname()}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Age
                            <input type="text" class="form-control" th:id="age" th:value="${user.getAge()}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email
                            <input type="text" class="form-control" th:id="email" th:value="${user.getUsername()}"
                                   readonly="readonly">
                        </label>
                    </div>
                    <div class="d-flex flex-row bd-highlight">
                        <div class="form-group">
                            <label>Role
                                <select class="custom-select bd-primary" size="2" multiple name="roles"
                                        style="width: 210px" th:id="roles">
                                    <option th:each="role : ${roles}"
                                            th:value="${role.getId()}"
                                            th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '">
                                    </option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
