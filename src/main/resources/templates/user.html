<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>User</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">
         <strong><a th:text="${user.getUsername()}"></a></strong>
        <span class="text-start">with roles: <a th:each="role : ${user.getRoles()}"
                                                th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '"></a>
        </span>
    </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="d-flex flex-fill">
    <div class="d-flex flex-column pt-3" style="width: 250px">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/user}">User</a>
            </li>
        </ul>
    </div>

    <main class="d-flex flex-column flex-fill bg-light p-4" style="height: 100vh">
        <h1>User information-page</h1>
        <div class="tab-content" id="nav-tabContent" style="border: 1px solid #DCDFE3">
            <div class="tab-pane fade show active" id="AboutUser" role="tabpanel" aria-labelledby="nav-home-tab">
                <h5 class="ms-3 mt-2 px-3">About user</h5>
                <div style="background: white;border-top: 1px solid #DCDFE3" class="p-3">
                    <table class="table table-striped table-hover" style="border-top: 1px solid #DCDFE3">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${user}">
                            <td th:text="${u.getId()}"></td>
                            <td th:text="${u.getName()}"></td>
                            <td th:text="${u.getLastname()}"></td>
                            <td th:text="${u.getAge()}"></td>
                            <td th:text="${u.getUsername()}"></td>
                            <td><span th:each="role : ${u.getRoles()}"
                                      th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
